<!DOCTYPE html>
<html>
    <head>  
        <meta charset="utf-8">
        <title></title>
        <style>
            /*
            block level element
            */
            h1{
                border-width:5px;
                border-color:red;
                border-style:solid;
            }
            /*
            inline element
            */
            a{
                border-width:5px;
                border-color:red;
                border-style:solid;
            }
        </style>
    </head>
    <body>
        <h1>css</h1>Cascading Style Sheets(<a href="https://developer.mozilla.org/ko/docs/Web/CSS">CSS</a>)는 HTML이나 XML(XML의 방언인 SVG, XHTML 포함)로 작성된 문서의 표시 방법을 기술하기 위한 스타일 시트 언어입니다. 
    </body>
</html>
