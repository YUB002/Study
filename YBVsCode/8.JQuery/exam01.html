<html lang="en">

    <title>exam01</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <style>
        div{border: 1px solid black;}

<body>
    <!-- JQuery -->

    <div id="box"></div>
    
    <script>



        $("#box").html("Hello JQuery");
        let divText = $("#box").html();
        console.log(divText)

        // $("#box").css("background-color","pink").css("color","white");

        $("#box").css({
            "background-color":"pink",
            "color":"white"
        });
    </script>
