<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax 배열문법</h2>
    <script>
        var coworkers = ["egoing", "leezche"];
    </script>

    <h2>get 값을 가져오는 방법</h2>
    <script>
        document.write(coworkers[0]);
        document.write(coworkers[1]);
    </script>

    <h2>add 데이터추가</h2>
    <script>
        coworkers.push('duru');
        coworkers.push('durutaeho');
    </script>

    <h2>count 들어있는 값 개수 체크</h2>
    <script>
        document.write(coworkers.length);
    </script>
</body>
</html>
